<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width=device-width", initial-scale=1>
        <title>TO DO app</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="prject.css">
    </head>
    <body>
        
        <div class="container d-flex justify-content-center" id="app">
            <div class="card mt-3 shadow-sm w-100" >
                <div class="card-header bg-light">
                    <h4>TO DO List</h4>
                </div>
                <div class="card-body">
                    <div class="input-container mt-3">
                        <input type="text" name="ToDo" placeholder =" What needs to be add" class="form-control" v-model= "message" @keyup.enter ="add">
                    </div>
                    <ul class="list-group">
                        <li class="list-group-items d-flex align-items-center justify-content-between" v-for="(list,index) in lists"></li>
                            <span class="message">{list}</span>
                            <div class="btn-group">
                                <button class="btn btn-danger btn-sm mr-1 ml-1" type="button" @click ="remove(index)">Delete</button>
                                <button class="btn btn-info btn-sm mr-1 ml-1" type="button" @click= "edit(index)">edit</button>
                                
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    <script>
        var list = new vue(
        {
            data(){
                return {
                    message : "",
                    editing: false,
                    editingId :0,
                    lists:["Facebook","Google"]
                }
            },
            methods:{
                add: function(){
                    if(this.message !== ""){
                        if(this.editing){
                            this.lists[this.editingId] = this.message,
                            this.message =  "",this.editing = false
                        }else{
                            this.lists.push(this.message),
                            this.message = ""
                        }
                    }
                },
                        remove:function(index){
                            this.lists.splice(index,1)
                        },
                        edit:function(index){
                            this.message = this.lists[index],
                            this.editing = true, this.editingId = index
                        }
                
            }
        
        } ).$mount("#app")
    </script>
    </body>
</html>
